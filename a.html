<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>轉生形象製造器</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-color: #2f4f4f;
            }
        </style>
    </head>
    <body>
        <div class="container border">
            <div class="row border">
                <div
                    class="pictureFrame col-12 col-lg-6 border d-flex justify-content-center align-items-center"
                    id="pictureFrame"
                ></div>
                <div
                    class="controlArea col-12 col-lg-6 border"
                    id="controlArea"
                >
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="eye-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#eyebox"
                                type="button"
                                role="tab"
                                aria-controls="eyebox"
                                aria-selected="true"
                                >Eye</button
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="nose-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#nosebox"
                                type="button"
                                role="tab"
                                aria-controls="nosebox"
                                aria-selected="false"
                                >nose</button
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="mouth-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#mouthbox"
                                type="button"
                                role="tab"
                                aria-controls="mouthbox"
                                aria-selected="false"
                                >mouth</button
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="ear-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#earbox"
                                type="button"
                                role="tab"
                                aria-controls="earbox"
                                aria-selected="false"
                                >ear</button
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="hair-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#hairbox"
                                type="button"
                                role="tab"
                                aria-controls="hairbox"
                                aria-selected="false"
                                >hair</button
                            >
                        </li>
                    </ul>
                    
                        <div class="tab-content" id="myTabContent">
                            <div
                                class="tab-pane fade show active"
                                id="eyebox"
                                role="tabpanel"
                                aria-labelledby="eye-tab"
                            >
                                eyes
                            </div>
                            <div
                                class="tab-pane fade"
                                id="nosebox"
                                role="tabpanel"
                                aria-labelledby="nose-tab"
                            >
                                nose
                            </div>
                            <div
                                class="tab-pane fade"
                                id="mouthbox"
                                role="tabpanel"
                                aria-labelledby="mouth-tab"
                                >mouth
                            </div>
                            <div
                                class="tab-pane fade"
                                id="earbox"
                                role="tabpanel"
                                aria-labelledby="ear-tab"
                                >ear
                            </div>
                            <div
                                class="tab-pane fade"
                                id="hairbox"
                                role="tabpanel"
                                aria-labelledby="hair-tab"
                                >hair
                            </div>
                        </div>
                    <form action="">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script>
            //畫布定義
            const pictureFrame = document.querySelector("#pictureFrame");
            let avatar = new PIXI.Application({ width: 480, height: 500 });
            avatar.renderer.backgroundColor = 0x2f4f4f;
            pictureFrame.appendChild(avatar.view);

            //顏色列表
            const colors = [0xffcccc, 0xccffcc, 0xccccff];
            const colors16 = colors;

            //眼睛元件
            const eyesvgs = ["./eyes/1.svg", "./eyes/2.svg"]; //之後要改為由資料庫引入
            const eyeitems = [];
            for (let i = 0; i < eyesvgs.length; i++) {
                let eye = PIXI.Sprite.from(eyesvgs[i]);
                eye.anchor.set(0.5); //錨點
                eye.scale.set(0.7); //大小
                //畫布上的位置
                eye.x = 240;
                eye.y = 100;

                eyeitems.push(eye); //存入陣列中備用
            }
            avatar.stage.addChild(eyeitems[0]);

            const eyebox = document.querySelector("#eyebox");
            for (let x = 0; x < eyesvgs.length; x++) {
                const eyebtn = document.createElement("button");
                eyebtn.className = "eyebtn";
                eyebtn.innerText = "eye" + x;
                eyebtn.addEventListener(
                    "click",
                    function () {
                        svgChange(x);
                    },
                    false
                );
                eyebtn.addEventListener(
                    "click",
                    function () {
                        colorEvent(x);
                    },
                    false
                );
                eyebox.appendChild(eyebtn);
            }
            //在畫面中製作顏色的按鈕
            for (let i = 0; i < colors.length; i++) {
                const colorbtn = document.createElement("button");
                colorbtn.className = "colorbtn";
                colorbtn.id = "colorbtn" + i;
                colorbtn.innerText = colors[i].toString(16);
                colorbtn.style.backgroundColor = "#" + colors[i].toString(16);
                colorbtn.addEventListener(
                        "click",
                        function () {
                            colorchange(0, i);
                        },
                        false
                    );
                eyebox.appendChild(colorbtn);
            }

            //變更圖片
            const svgChange = (a) => {
                for (let i = 0; i < eyesvgs.length; i++) {
                    avatar.stage.removeChild(eyeitems[i]);
                }
                avatar.stage.addChild(eyeitems[a]);
            };
            //變更顏色
            const colorchange = (a, b) => {
                eyeitems[a].tint = colors[b];
            };
            //待解決:連動問題
            //撈取所有顏色按鈕
            const colorbtns = document.querySelectorAll(".colorbtn");

            //為顏色按鈕加上function
            const colorEvent = (x) => {
                for (let c = 0; c < colors.length; c++) {
                    for (let i = 0; i < eyesvgs.length; i++) {
                        colorbtns[c].removeEventListener(
                            "click",
                            function () {
                                colorchange(i, c);
                            },
                            false
                        );
                    }
                    colorbtns[c].addEventListener(
                        "click",
                        function () {
                            colorchange(x, c);
                        },
                        false
                    );
                }
            };
        </script>
    </body>
</html>
